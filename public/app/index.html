<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--SEO-->
    <meta property="og:url" content="https://groceries-app-451f5.web.app/">
    <meta property="og:title" content="Lista de compras, por André Moura Santos">
    <meta name="description" content="Organize a sua lista de compra para todos os lugares em um só lugar!">
    <meta property="og:description" content="Organize a sua lista de compra para todos os lugares em um só lugar!">
    <meta property="og:image" content="https://groceries-app-451f5.web.app/foto_de_capa.png">
    <meta property="og:image:width" content="1280">
    <meta property="og:image:height" content="720">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="pt_BR">

    <!--LINKS-->
    <link rel="stylesheet" href="/universal.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="shortcut icon" href="/imagens/mercearias.png" type="image/png">

    <!--DESEMPENHO-->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>

    <!--SCRIPTS-->
    <script defer src="app.js"></script>
    
    <!--OUTROS-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="André Moura Santos">
    <meta name="application-name" content="Lista de compras">
    <meta name="theme-color" content="#FEFEFB"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
</head>
<body>
<header>
    <section>
        <img data-cabecalho="foto-de-perfil" src="/imagens/foto-de-perfil.png" alt="Foto do usuário" width="36" height="36" class="esqueleto-de-carregamento_animacao">
        <h1 data-cabecalho="título">Lista de compras</h1>
    </section>
    <section>
        <button class="btn_cabeçalho" disabled><span class="material-symbols-rounded">settings</span>Ajustes</button>
        <button class="btn_cabeçalho" disabled><span class="material-symbols-rounded">tips_and_updates</span>Novidades</button>
        <button class="btn_cabeçalho" data-menu-btn="sair"><span class="material-symbols-rounded">logout</span>Sair</button>
    </section>
</header>

<main>
    <template id="template-lista_item">
        <article class="lista_item">
            <input type="checkbox">
            <h2></h2>
            <input type="text">
            <span class="material-symbols-rounded">edit</span>
        </article>
    </template>
    <section id="esqueleto-de-carregamento">
        <article class="esqueleto-de-carregamento_item esqueleto-de-carregamento_animacao"></article>
        <article class="esqueleto-de-carregamento_item esqueleto-de-carregamento_animacao"></article>
        <article class="esqueleto-de-carregamento_item esqueleto-de-carregamento_animacao"></article>
        <article class="esqueleto-de-carregamento_item esqueleto-de-carregamento_animacao"></article>
        <article class="esqueleto-de-carregamento_item esqueleto-de-carregamento_animacao"></article>
    </section>
    <section id="lista-vazia">
        <img src="/imagens/lista-de-compras.png" alt="Ícone de lista." width="96" height="96">
        <h2>Nenhum item</h2>
        <p>Clique no botão no canto inferior direito para adicionar um item.</p>
    </section>
</main>

<button id="adicionar-item" title="Adicionar item">
    <input type="text" placeholder="Eu preciso comprar...">
    <span class="material-symbols-rounded">add</span>
</button>
</body>
</html>
